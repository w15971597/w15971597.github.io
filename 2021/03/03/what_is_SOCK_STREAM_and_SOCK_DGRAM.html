
<p>TCP 一般使用<code class="language-plaintext highlighter-rouge">SOCK_STREAM</code>，UDP一般使用<code class="language-plaintext highlighter-rouge">SOCK_DGRAM</code></p>

<p>TCP是一种面向连接的协议，连接会一直保持，双方会一直通话直到一方终止连接或者网络错误。</p>

<p>UDP是面向数据包的协议，你发送一个包得到一个恢复然后连接终止。</p>

<ul>
  <li>如果你发送多个包，TCP承诺按顺序投递它们。UDP不会，所以接收者如果介意顺序的话需要自己检查</li>
  <li>如果TCP包丢失，发送者会告知，但UDP不会</li>
  <li>UDP的数据包有大小限制，可能是512bytes。TCP可以发送更大的包</li>
  <li>TCP鲁棒性更好，有更多检查，UDP较少</li>
</ul>
